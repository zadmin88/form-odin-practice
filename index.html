<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Practice</title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <img src="./images/night_scape.jpg" alt="night scape" />
        <div class="logo">
          <img src="./images/odin-lined.png" alt="odin logo" />
        </div>
      </div>
      <div class="form-div">
        <p>
          This is not a real service. Lorem ipsum, dolor sit amet consectetur
          adipisicing elit. Labore quas distinctio laboriosam vero consectetur
          amet expedita, suscipit officiis laudantium! Voluptas.
        </p>
        <div class="form-fields">
          <h2>Let's do this!</h2>
          <form action="#">
            <div class="names">
              <div class="form-field">
                <label for="name">FIRST NAME</label>
                <input
                  type="text"
                  id="name"
                  name="first-name"
                  minlength="3"
                  required
                />
              </div>
              <div class="form-field">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div class="contact">
              <div class="form-field">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="joe@example.com"
                  required
                />
              </div>
              <div class="form-field">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phone-number"
                  name="phone-number"
                  min="10"
                  required
                />
              </div>
            </div>
            <div class="pass">
              <div class="form-field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
                <span class="passError">* Password must match</span>
              </div>
              <div class="form-field">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn">Create account</button>
          </form>
          <p>
            Already have an account?
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
